apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.hexrain.design.quicksms"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "0.9b"
    }

    signingConfigs {
        free {
            storeFile file('keystore.jks')
            storePassword 'hexrain2015'
            keyAlias 'com.hexrain.design.quicksms'
            keyPassword 'nazar032015'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            zipAlignEnabled true
            jniDebuggable false
            signingConfig signingConfigs.free
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':floating12')
    compile project(':lib-core')
    compile project(':lib-manipulation')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.google.android.gms:play-services:6.5.87'
}
